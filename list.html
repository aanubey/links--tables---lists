<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1>ordered lists</h1>
        <ol>
        <li>shanim</li>
        <li>shar-aan</li>
        <li>sharwath</li>
        </ol>
        <h1>unordered lists</h1>
        <ul>
            <li>apple</li>
            <li>orange</li>
            <li>mango</li>
        </ul>
        <h1>definition lists</h1>
        <dl>
            <dt>apple</dt>
            <dt>orange</dt>
            <dt>mango</dt>
        </dl>
    </body>
</html>
